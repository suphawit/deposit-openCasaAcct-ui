<h1 class="title"><mat-icon class="sidenav-icon">library_books</mat-icon>แบบฟอร์มคำขอเปิดบัญชี</h1>
<mat-horizontal-stepper [linear]="isLinear" #stepper (selectionChange)="onStepChange($event)">
  <mat-step [stepControl]="infoRequestOpenAccountFormGroup" label="ข้อมูลคำขอเปิดบัญชี" [completed]="disableStepperForm" [editable]="disableStepperForm">
    <app-open-account-step-first [infoRequestOpenAccountFormGroup]="infoRequestOpenAccountFormGroup"></app-open-account-step-first>
  </mat-step>
  <mat-step [stepControl]="requestOpenAccountFormGroup" class="button-size" label="คำขอเปิดบัญชีเงินฝาก" [completed]="disableStepperForm" [editable]="disableStepperForm">
    <app-open-account-step-second [requestOpenAccountFormGroup]="requestOpenAccountFormGroup" [customerData]="customerData"></app-open-account-step-second>
  </mat-step>
  <mat-step *ngIf="subscriptionForm" [stepControl]="subcriptionFormGroup" label="สมัครบริการ" [completed]="disableStepperForm" [editable]="disableStepperForm">
    <app-open-account-step-third [subcriptionFormGroup]="subcriptionFormGroup" [customerData]="customerData"></app-open-account-step-third>
  </mat-step>
  <mat-step *ngIf="discloseInfoForm" [stepControl]="discloseInfoFormGroup" label="การเปิดเผยข้อมูลเพิ่มเติมตามที่กฎหมายกำหนด">
    <app-open-account-step-fourth [discloseInfoFormGroup]="discloseInfoFormGroup"></app-open-account-step-fourth>
  </mat-step>
  <mat-step *ngIf="fatcaForm" [stepControl]="fatcaFormGroup" label="FATCA" [completed]="disableStepperForm" [editable]="disableStepperForm">
    <app-open-account-step-fifth [fatcaFormGroup]="fatcaFormGroup"></app-open-account-step-fifth>
  </mat-step>
  <mat-step [stepControl]="termAndConditionFormGroup" label="Term & Condition" [completed]="disableStepperForm" [editable]="disableStepperForm">
    <app-open-account-step-end (submitOpenAccount)="onSubmitOpenAccount()" [termAndConditionFormGroup]="termAndConditionFormGroup"></app-open-account-step-end>
  </mat-step>
  <mat-step [stepControl]="summaryFormGroup" label="Summary" [completed]="disableStepperForm" [editable]="disableStepperForm">
    <app-open-account-step-summary [stepper]="stepper" (disableStepper)="disableStepper()" [summaryFormGroup]="summaryFormGroup" [customerData]="customerData"></app-open-account-step-summary>
  </mat-step>
</mat-horizontal-stepper>
